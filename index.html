<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0404" />
    <meta name="google" content="notranslate" />
    <meta name="robots" content="notranslate">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="description"
        content="Bokeški gušti is an AI-powered food subscription that will make you eat healthy again, 365 days per year. It's tailored to your personal tastes and nutritional needs." />

    <title>e-Meni</title>

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/data.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/queries.css">

</head>

<body>

    <div class="questionnaire noneDisplay gr_1_2_1">
        <p class="brand">Bokeški gušti</p>
        <form class="anketa grid">

            <label for="pitanje_1" class="pitanje_1">Da li ste zadovoljni našim uslugama?
                <input type="checkbox" name="" id="pitanje_1">
                <span class="checkmark"></span>
            </label>

            <textarea placeholder="Enter something funny."></textarea>

            <button class="x_s_end sendAnketa" type="submit">Send</button>

        </form>
        <div class="y_s_end mb-5">
            <p>Ova aplikacija je dostupna za korišćenje samo u uspravnoj orijentaciji.Prilagodite orijentaciju uređaja.
            </p>
        </div>
    </div>

    <!-- HEADER ================================== -->
    <header class="header flex between_center switcher_blue" id="header">
        <div class="headerLogo">
            <h1 data-translation-key="digitalMenu">e-Meni<sup>™</sup></h1>
        </div>

        <svg class="setIcon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
            id="Layer_1" x="0px" y="0px" viewBox="0 0 10.1 8.2" style="enable-background:new 0 0 10.1 8.2;"
            xml:space="preserve">
            <style type="text/css">
                .st0 {
                    fill: none;
                    stroke: #E8E7E8;
                    stroke-width: 0.9417;
                    stroke-linecap: round;
                }
            </style>
            <path class="st0" d="M9.6,7.7H3.5 M9.6,4.1H0.5 M9.6,0.5H1.5" />
        </svg>

        <!-- setting -->
        <div class="setting noneDisplay grid g-10" id="setting">
            <!-- language -->
            <div class="languageBox flex between_center">
                <p class="language_titl" data-translation-key="language">Jezik</p>
                <!-- languageSection -->
                <div class="languageSection noSelected">

                    <span id="language">
                        <!-- <img id="languageImg" src="img/flag/yu.svg" alt="Ex-Yu"> -->
                    </span>

                    <div class="language">
                        <!-- ex-yu -->
                        <div class="ExYu flex between_center">
                            <div class="flex y_center g-10">
                                <img class="flag" src="img/flag/yu.svg" alt="Ex-Yu">
                                <div id="srButton" data-language="sr">Ex-Yu</div>
                            </div>
                            <span class="cyrillic_latin">
                                <button class="changeLanguageButton" id="latin" name="language"
                                    data-language="sr">Lat</button>
                                &nbsp;&nbsp;/&nbsp;&nbsp;
                                <button class="changeLanguageButton" id="cyrillic" name="language"
                                    data-language="sr_cy">Ћир</button>
                            </span>
                        </div>
                        <!-- english -->
                        <div class="flex y_center g-10">
                            <img class="flag" src="img/flag/eng.svg" alt="Ex-Yu">
                            <button class="changeLanguageButton" id="enButton" data-language="en">English</button>
                        </div>
                        <!-- русский -->
                        <div class="flex y_center g-10">
                            <img class="flag" src="img/flag/rus.svg" alt="Ex-Yu">
                            <button class="changeLanguageButton" id="ruButton" data-language="ru">Русский</button>
                        </div>
                    </div>
                </div> <!-- end languageSection -->
            </div>
            <!-- end language -->

            <!-- switcher -->
            <div class="switcher">
                <p class="switcher_titl" data-translation-key="switcher">Izgled</p>
                <div class="switcherBox flex g-10">
                    <div class="colorchange switcher_dark" id="switcher_dark"></div>
                    <div class="colorchange switcher_blue" id="switcher_blue"></div>
                    <div class="colorchange switcher_brown" id="switcher_brown"></div>
                    <div class="colorchange switcher_middle" id="switcher_middle"></div>
                </div>
            </div>
            <!-- end switcher -->
        </div> <!-- end setting -->

        <div class="dark noneDisplay" title="Click to close"></div>
    </header> <!-- END HEADER -->


    <!-- CAROUSEL ================================== -->
    <section class="" id="carousel">

        <!-- Progress bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="scene">
            <div id="carousel__content" class="carousel">
                <!-- Ovde će se dinamički kreirati ćelije -->
            </div> <!-- end carousel__content -->
        </div>

        <!-- command -->
        <div class="carousel_control flex between_center" id="control">

            <button class="previous-button button flex" title="previous">
                <img src="img/command/arrow-right.svg" alt="Arrow left">
            </button>

            <img class="line_img flex" src="img/border/line.svg" alt="" srcset="">

            <button class="start-button stop_play flex" title="play">
                <img src="img/command/play.svg" alt="Arrow left">
            </button>

            <button class="stop-button stop_play flex noneDisplay" title="stop">
                <img src="img/command/stop.svg" alt="Arrow left">
            </button>

            <img class="line_img flex" src="img/border/line.svg" alt="" srcset="">

            <button class="next-button button flex" title="next">
                <img src="img/command/arrow-left.svg" alt="Arrow right">
            </button>
        </div> <!-- end command -->

    </section> <!-- END CAROUSEL -->


    <!-- Choose category -->
    <div class="chooseBox flex xy_center" id="chooseBox">
        <div class="choose_text">
            <p class="category" data-translation-key="category_choose">Choose category</p>
        </div>
    </div> <!-- end Choose category -->

    <!-- INFO ================================== -->
    <section class="info grid switcher_blue" id="info">
        <p class="welcome xy_s_center" data-translation-key="logo"></p>
        <img class="logoImg" src="img/logo/logo.svg" alt="logo">
        <svg class="arrows" width="10vw" height="12vh" viewBox="0 0 60 72">
            <path class="a1" d="M0 0 L30 32 L60 0"></path>
            <path class="a2" d="M0 20 L30 52 L60 20"></path>
            <path class="a3" d="M0 40 L30 72 L60 40"></path>
        </svg>
        <div class="flex between y_s_center">
            <p id="phoneNumber" class="info_content" data-translation-key="info_content">Informacije</p>

            <!-- <div class="phone-number" id="phoneNumber">+1234567890</div> -->

            <div class="call-options" id="callOptions">
                <a href="tel:+38267806066" class="call-option">Call via Phone</a>
                <a href="viber://add?number=+38267806066" class="call-option">Call via Viber</a>
                <a href="https://wa.me/+38267806066" class="call-option">Call via WhatsApp</a>
            </div>

            <!-- ex-yu -->
            <button class="changeLanguageButton" id="latin" data-language="sr">
                <img class="flag_info opacity_0_7" data-language="sr" src="img/flag/yu.svg" alt="Ex-Yu">
            </button>
            <!-- english -->
            <button class="changeLanguageButton" id="enButton" data-language="en">
                <img class="flag_info opacity_0_7" data-language="en" src="img/flag/eng.svg" alt="Ex-Yu">
            </button>
            <!-- русский -->
            <button class="changeLanguageButton" id="ruButton" data-language="ru">
                <img class="flag_info opacity_0_7" data-language="ru" src="img/flag/rus.svg" alt="Ex-Yu">
            </button>
        </div>
    </section> <!-- END INFO -->



    <!-- DATA ================================== -->
    <div id="data" class="data-container">
        <div class="scroll-wrapper">
            <!-- Dynamically generated div elements will be added here -->
        </div>
    </div> <!-- END DATA -->



    <!-- CALL US ================================== -->
    <div class="call_us noneDisplay switcher_blue">
        <img class="next-button btn_left" src="img/command/left.svg" alt="Arrow left">

        <div id="callUs_btnList" class="callUs_btnList">
            <span>KONOBA BOKEŠKI GUŠTI</span>
        </div>

        <img class="previous-button btn_right" src="img/command/right.svg" alt="Arrow left">
    </div> <!-- END CALL US -->




    <script src="js/elements.js"></script>
    <script src="js/active.js"></script>
    <script src="js/function.js"></script>

</body>

</html>
