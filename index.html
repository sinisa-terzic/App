<!DOCTYPE html>
<html lang="sr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f0404" />
  <meta name="google" content="notranslate" />
  <meta name="robots" content="notranslate">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <meta name="description"
    content="Bokeški gušti is an AI-powered food subscription that will make you eat healthy again, 365 days per year. It's tailored to your personal tastes and nutritional needs." />

  <title>Bokeški gušti</title>

  <link rel="stylesheet" href="css/elements/general.css">
  <link rel="stylesheet" href="css/elements/fonts.css">
  <link rel="stylesheet" href="css/elements/header.css">
  <link rel="stylesheet" href="css/elements/carousel.css">
  <link rel="stylesheet" href="css/elements/info.css">
  <link rel="stylesheet" href="css/elements/data.css">
  <link rel="stylesheet" href="css/elements/helpers.css">
  <link rel="stylesheet" href="css/elements/queries.css">


  <!--  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/language.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/helpers.css">
  <link rel="stylesheet" href="css/queries.css"> -->


</head>

<body>

  <div class="questionnaire noneDisplay gr_1_2_1">
    <p class="brand">Bokeški gušti</p>
    <form class="anketa grid">

      <label for="pitanje_1" class="pitanje_1">Da li ste zadovoljni našim uslugama?
        <input type="checkbox" name="" id="pitanje_1">
        <span class="checkmark"></span>
      </label>

      <textarea placeholder="Enter something funny."></textarea>

      <button class="x_s_end sendAnketa" type="submit">Send</button>

    </form>
    <div class="y_s_end mb-5">
      <p>Ova aplikacija je dostupna za korišćenje samo u uspravnoj orijentaciji.Prilagodite orijentaciju uređaja.</p>
    </div>
  </div>

  <!-- HEADER ================================== -->
  <header class="header flex between_center switcher_dark" id="header">
    <div class="headerLogo">
      <h1 data-translation-key="digitalMenu"></h1>
    </div>

    <!-- setting -->
    <div class="setting flex y_center g-20" id="setting">

      <!-- language -->
      <div class="languageBox">

        <!-- languageSection -->
        <div class="languageSection">

          <div id="Layer_1_checkbox"></div>

          <img id="language" src="img/menu/language+.svg" alt="English" width="35" height="22">

          <div class="language flex g-10">

            <div class="ExYu flex between">

              <div class="language_flag flex y_center g-10">
                <img class="flag" src="img/flag/yu.svg" alt="Ex-Yu" width="35" height="22">
                <button class="changeLanguageButton" id="srButton" data-language="sr" disabled>Ex-Yu</button>


                <span class="cyrillic_latin">

                  <label id="latinLabel" for="latin">
                    <input type="radio" id="latin" name="language" value="sr">
                    Lat&nbsp;&nbsp;/&nbsp;&nbsp;</label>

                  <label id="cyrillicLabel" for="cyrillic">
                    <input type="radio" id="cyrillic" name="language" value="sr_cyrillic">Ћир</label>

                </span>
              </div>
            </div>

            <div class="language_flag flex y_center g-10">
              <img class="flag" src="img/flag/eng.svg" alt="English" width="35" height="22">
              <button class="changeLanguageButton" id="enButton" data-language="en">English</button>
            </div>

            <div class="language_flag flex y_center g-10" rus">
              <img class="flag" src="img/flag/rus.svg" alt="Русский" width="35" height="22">
              <button class="changeLanguageButton" id="ruButton" data-language="ru">Русский</button>
            </div>
          </div>
        </div> <!-- end languageSection -->
      </div> <!-- end language -->

      <!-- layout -->
      <div class="layout">
        <div id="Layer_2_checkbox"></div>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1"
          x="0px" y="0px" viewBox="0 0 10.1 8.2" style="enable-background:new 0 0 10.1 8.2;" xml:space="preserve">
          <style type="text/css">
            .st0 {
              fill: none;
              stroke: #E8E7E8;
              stroke-width: 0.9417;
              stroke-linecap: round;
            }
          </style>
          <path class="st0" d="M9.6,7.7H3.5 M9.6,4.1H0.5 M9.6,0.5H1.5" />
        </svg>
        <!-- switcher -->
        <div class="switcher grid g-5">
          <p class="switcher_titl" data-translation-key="switcher">Promjena boja</p>

          <div class="switcherBox flex g-10">
            <div class="colorchange switcher_dark" id="switcher_dark"></div>
            <div class="colorchange switcher_blue" id="switcher_blue"></div>
            <div class="colorchange switcher_brown" id="switcher_brown"></div>
            <div class="colorchange switcher_middle" id="switcher_middle"></div>
          </div>
        </div>
      </div>

    </div> <!-- end setting -->

    <div class="dark noneDisplay" title="Click to close"></div>
  </header> <!-- END HEADER -->


  <!-- CAROUSEL ================================== -->
  <section class="" id="carousel">

    <div class="scene">
      <div id="carousel__content" class="carousel">

        <!-- category_1 -->
        <div id="carousel__cell" class="carousel__cell flex center_end">
          <p class="food" data-translation-key="category_1"></p>
        </div>
        <!-- category_2 -->
        <div class="carousel__cell">
          <p class="food" data-translation-key="category_2"></p>
        </div>
        <!-- category_3 -->
        <div class="carousel__cell">
          <p class="food" data-translation-key="category_3"></p>
        </div>
        <!-- category_4 -->
        <div class="carousel__cell">
          <p class="food" data-translation-key="category_4"></p>
        </div>
        <!-- category_5 -->
        <div class="carousel__cell">
          <p class="food" data-translation-key="category_5"></p>
        </div>
        <!-- category_6 -->
        <div class="carousel__cell">
          <p class="food" data-translation-key="category_6"></p>
        </div>
        <!-- category_7 -->
        <div class="carousel__cell">
          <p class="food" data-translation-key="category_7"></p>
        </div>
        <!-- category_8 -->
        <div class="carousel__cell">
          <p class="food" data-translation-key="category_8"></p>
        </div>
        <!-- category_9 -->
        <div class="carousel__cell">
          <p class="food" data-translation-key="category_9"></p>
        </div>

      </div> <!-- end carousel__content -->
    </div>

    <!-- command -->
    <div class="carousel_control flex between_center" id="control">
      <button class="previous-button button flex" title="previous">
        <!-- <img src="img/command/arrow-right.svg" alt="Arrow left"> -->
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1"
          x="0px" y="0px" viewBox="0 0 50 15" style="enable-background:new 0 0 50 15;" xml:space="preserve">
          <style type="text/css">
            .st0 {
              fill: #2E0000;
            }

            .st1 {
              display: none;
            }

            .st2 {
              display: inline;
              fill: #F44336;
            }
          </style>
          <g id="right">
            <rect y="4.8" class="st0" width="3.7" height="5.8" />
            <rect x="5.2" y="4.8" class="st0" width="6.1" height="5.8" />
            <rect x="12.9" y="4.8" class="st0" width="8.3" height="5.8" />
            <polygon class="st0" points="50,7.4 31.5,0 34.7,4.8 22.7,4.8 22.7,10.5 34.7,10.5 31.5,15  " />
          </g>
          <g id="left" class="st1">
            <rect x="46.3" y="4.8" class="st2" width="3.7" height="5.8" />
            <rect x="38.7" y="4.8" class="st2" width="6.1" height="5.8" />
            <rect x="28.8" y="4.8" class="st2" width="8.3" height="5.8" />
            <polygon class="st2" points="0,7.4 18.5,0 15.3,4.8 27.3,4.8 27.3,10.5 15.3,10.5 18.5,15  " />
          </g>
        </svg>
      </button>

      <img class="line_img flex" src="img/border/line.svg" alt="" srcset="">

      <button class="play stop_play flex noneDisplay" title="play">
        <!-- <img src="img/command/play.svg" alt="Arrow left"> -->
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_2_1_"
          x="0px" y="0px" viewBox="0 0 11 15" style="enable-background:new 0 0 11 15;" xml:space="preserve">
          <style type="text/css">
            .st0 {
              fill-rule: evenodd;
              clip-rule: evenodd;
              fill: #2E0000;
            }
          </style>
          <path class="st0"
            d="M10.6,6.7l-9-6.5C0.9-0.3,0,0.2,0,1v13c0,0.8,0.9,1.3,1.6,0.8l9-6.5C11.1,7.9,11.1,7.1,10.6,6.7z" />
        </svg>
      </button>

      <button class="stop stop_play flex" title="stop">
        <!-- <img src="img/command/stop.svg" alt="Arrow left"> -->
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1"
          x="0px" y="0px" viewBox="0 0 11 15" style="enable-background:new 0 0 11 15;" xml:space="preserve">
          <style type="text/css">
            .st0 {
              fill-rule: evenodd;
              clip-rule: evenodd;
              fill: #2E0000;
            }
          </style>
          <path class="st0"
            d="M7.6,0h2.6C10.6,0,11,0.4,11,0.8v13.4c0,0.4-0.4,0.8-0.8,0.8H7.6c-0.4,0-0.8-0.4-0.8-0.8V0.8  C6.8,0.4,7.2,0,7.6,0z M0.8,0h2.6c0.4,0,0.8,0.4,0.8,0.8v13.4c0,0.4-0.4,0.8-0.8,0.8H0.8C0.4,15,0,14.6,0,14.2V0.8  C0,0.4,0.4,0,0.8,0z" />
        </svg>
      </button>

      <img class="line_img flex" src="img/border/line.svg" alt="" srcset="">

      <button class="next-button button flex" title="next">
        <!-- <img src="img/command/arrow-left.svg" alt="Arrow right"> -->
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1"
          x="0px" y="0px" viewBox="0 0 50 15" style="enable-background:new 0 0 50 15;" xml:space="preserve">
          <style type="text/css">
            .st0 {
              fill: #2E0000;
            }
          </style>
          <g id="left">
            <rect x="46.3" y="4.8" class="st0" width="3.7" height="5.8" />
            <rect x="38.7" y="4.8" class="st0" width="6.1" height="5.8" />
            <rect x="28.8" y="4.8" class="st0" width="8.3" height="5.8" />
            <polygon class="st0" points="0,7.4 18.5,0 15.3,4.8 27.3,4.8 27.3,10.5 15.3,10.5 18.5,15  " />
          </g>
        </svg>
      </button>
    </div> <!-- end command -->

    <!-- <img src="img/menu/alarm-50.jpg" alt="bell" class="bell"> -->

  </section> <!-- END CAROUSEL -->


  <!-- category_description -->
  <div class="categoy_description_box flex xy_center" id="categoryBox">
    <div class="categoy_text">
      <p class="category" data-translation-key="category_choose"></p>
    </div> <!-- end category_description -->

    <!-- <div class="description_content flex y_center noneDisplay">
          <p class="description"></p>
          <p class="description"></p>
        </div> -->
  </div>

  <!-- INFO ================================== -->
  <section class="info grid switcher_dark" id="info">
    <p class="logo xy_s_center" data-translation-key="logo">Logo</p>
    <img src="img/logo/logo.svg" alt="logo">
    <p class="info_content" data-translation-key="info_content">Informacije</p>
    </div>
  </section> <!-- END INFO -->



  <!-- DATA ================================== -->
  <section class="data-container noneDisplay" id="data">

    <div id="content-container" class="content-container grid opacity"></div>

  </section> <!-- END DATA -->



  <!-- CALL US ================================== -->
  <section class="call_us noneDisplay">
    <button id="callUs_btnList" class="callUs_btnList switcher_dark noneDisplay">
      Vaša lista
      <img src="img/menu/menu-icon_dots.svg" alt="">
    </button>
    <button id="callUs_btnImg" class="callUs_btnImg switcher_dark"><img src="img/menu/call-bell.png" alt=""></button>
  </section>



  <!-- partial -->
  <!-- <script src="js/script.js"></script> -->
  <script src="js/carousel.js"></script>
  <script src="js/translations.js"></script>
  <script src="js/active.js"></script>
  <script src="js/elements.js"></script>

</body>

</html>
