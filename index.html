                <div class="languageSection">
                    <span id="language"></span>
                    <div class="language noneDisplay">

                        <div class="ExYu">
                            <button class="changeLanguageButton noneDisplay" id="srButton" data-language="sr"
                                disabled>Ex-Yu</button>

                            <span class="cyrillic_latin">

                                <label id="latinLabel" for="latin">
                                    <input type="radio" id="latin" name="language" value="sr">
                                    Lat&nbsp;&nbsp;/&nbsp;&nbsp;</label>

                                    <input type="radio" id="cyrillic" name="language" value="sr_cyrillic">Ћир</label>

            <div class="switcher">

            <button class="previous-button button">

            </button>

            <button class="play stop_play noneDisplay">

            <button class="stop stop_play">
                <img src="img/command/stop.svg" alt="Arrow left">
            </button>

            <button class="next-button button">
                <img src="img/command/arrow-left.svg" alt="Arrow right">
